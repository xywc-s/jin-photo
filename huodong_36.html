            var hdcon = {

                init: function () {
                    var lis = $(".hdcon .pa2con12 .hdcbox");
                    $(".hdcon .list").html("");
                    for (var n = 0; n < hdcon._default; n++) {
                        lis.eq(n).appendTo(".hdcon .list");

                    $(".hdcon .list .hdcbox").each(function () {
                        $(this).append("<a></a>");
                    })
                    for (var i = hdcon._default; i < lis.length; i++) {
                        _content.push(lis.eq(i));
                    }
                    $(".hdcon .pa2con12").html("");
                },
                loadMore: function () {
                    var mLis = $(".hdcon .list .hdcbox").length;
                    for (var i = 0; i < hdcon._loading; i++) {
                        var target = _content.shift();
                        if (!target) {
                            $('.hdcon .more').html("<p>没有更多了</p>");
                            break;
                        }
                        $(".hdcon .list").append(target);
                        $(".hdcon .list .hdcbox").eq(mLis + i).each(function () {
                            $(this).append("");
                        });
                    }
                }
            }
