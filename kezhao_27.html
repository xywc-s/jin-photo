	<script>
		var _content = []; //临时存储li循环内容
		var jq22 = {
			_default: 2, //默认显示图片个数

			init: function() {
				var lis = $(".jq22 .pa2con .pa2box");
				$(".jq22 .list").html("");
				for (var n = 0; n < jq22._default; n++) {
					lis.eq(n).appendTo(".jq22 .list");
				}
				$(".jq22 .list pa2box").each(function() {
					$(this).append("<a></a>");
				})
				for (var i = jq22._default; i < lis.length; i++) {
					_content.push(lis.eq(i));
				}
				$(".jq22 .pa2con").html("");
			},
			loadMore: function() {
				var mLis = $(".jq22 .list pa2box").length;
				for (var i = 0; i < jq22._loading; i++) {
					var target = _content.shift();
					if (!target) {
						$('.jq22 .more').html("<p>没有更多了</p>");
						break;
					}
					$(".jq22 .list").append(target);
					$(".jq22 .list pa2box").eq(mLis + i).each(function() {
						$(this).append("");
					});
				}
			}
		}
		jq22.init();
	</script>
